<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h1>Cadastro de Clientes</h1>
        <h:form>
        <h:panelGrid columns="2">
        Nome
        <h:inputText id="iTxtNome" size="50" value="#{clienteMbean.cliente.nome}"/>
        Telefone
        <h:inputText id="iTxttelefone" size="10" value="#{clienteMbean.cliente.telefone}"/>
        Email
        <h:inputText id="iTxtEmail" size="10" value="#{clienteMbean.cliente.email}"/>
        CPF
        <h:inputText id="iTxtCPF" size="10" value="#{clienteMbean.cliente.CPF}"/>
        Cidade
        <h:selectOneMenu id="sMnCidade" value="#{clienteMbean.cliente.cidade}" converter="#{clienteMbean.cidadeConverter}">                     
            <f:selectItems value="#{clienteMbean.listaCidade}" var="cidade"
                           itemValue="#{cidade}" itemLabel="#{cidade.nome}"/>
                </h:selectOneMenu>
        </h:panelGrid>
            <h:commandButton value="Salvar" action="#{clienteMbean.botaoSalvar()}"/>
        </h:form>
    </ui:define>

</ui:composition>
