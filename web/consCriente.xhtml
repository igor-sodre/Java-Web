<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
           <h:form>
            <h1>Pesquisar Cliente</h1>
            <h:panelGrid>
            <h:commandButton value="Novo" action="cadCriente"/>
            </h:panelGrid>
            <h:panelGrid columns="3">
                Cliente <h:inputText size="20" value="#{clienteMbean.pesquisacliente}"/>
                <h:commandButton value="Pesquisar" action="#{clienteMbean.botaopesquisar()}"/>
            </h:panelGrid>
            <h:panelGrid>
                <h:dataTable value="#{clienteMbean.listaClientes}" var="cliente"
                             styleClass="tabela" 
                             headerClass="cabesario"
                             columnClasses="tabelacolunas, tabela250px,  tabela150px, tabelaacoes"
                             rowClasses="tabelalinha1, tabelalinha2">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        #{cliente.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nome</f:facet>
                        #{cliente.nome}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Telefone</f:facet>
                        #{cliente.telefone}
                    </h:column>
                     <h:column>
                        <f:facet name="header">Email</f:facet>
                        #{cliente.email}
                    </h:column>
                    <h:column>
                        <f:facet name="header">CPF</f:facet>
                        #{cliente.CPF}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Ações</f:facet>
                        <h:commandButton value="Editar" action="#{clienteMbean.botaoEditar()}"/>
                        <f:setPropertyActionListener  value="#{cliente}" target="#{clienteMbean.cliente}" />
                        <h:commandButton value="Apagar" action="#{clienteMbean.botaoExcluir()}"/>
                        <f:setPropertyActionListener  value="#{cliente}" target="#{clienteMbean.cliente}" />
                    </h:column> 
                </h:dataTable>
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
