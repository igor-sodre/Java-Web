<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h1>Cadastro de Marcas</h1>
        <h:form>
        <h:panelGrid columns="2">
        Nome
        <h:inputText id="iTxtNome" size="50" value="#{MarcasMbean.marcas.nome}"/>
        Comtato
        <h:inputText id="iTxttelefone" size="10" value="#{MarcasMbean.marcas.telefone}"/>
        Email
        <h:inputText id="iTxtEmail" size="10" value="#{MarcasMbean.marcas.email}"/>
        </h:panelGrid>
            <h:commandButton value="Salvar" action="#{MarcasMbean.botaoSalvar()}"/>
        </h:form>
    </ui:define>

</ui:composition>
